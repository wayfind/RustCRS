name: Rust Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'rust/**'
      - '.github/workflows/rust-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'rust/**'
      - '.github/workflows/rust-tests.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-git-

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: rust/target
        key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-build-

    - name: Run unit tests
      working-directory: ./rust
      run: cargo test --lib

    - name: Run integration tests
      working-directory: ./rust
      run: cargo test --test '*'

    - name: Run all tests with coverage (optional)
      working-directory: ./rust
      run: cargo test --all-features
      continue-on-error: true

  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Check code formatting
      working-directory: ./rust
      run: cargo fmt --all -- --check

    - name: Run clippy
      working-directory: ./rust
      run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}

    - name: Setup Node.js for frontend
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: web/admin-spa/package-lock.json

    - name: Build Frontend
      run: |
        echo "Building frontend assets..."
        cd web/admin-spa
        npm ci
        npm run build
        ls -lh dist/
        echo "Frontend build completed"

    - name: Build Rust project
      working-directory: ./rust
      run: |
        echo "Building Rust backend..."
        cargo build --release --all-features
        ls -lh target/release/
        echo "Rust build completed"

    - name: Verify static file serving setup
      run: |
        echo "Verifying static file paths..."
        if [ -d "web/admin-spa/dist" ]; then
          echo "✅ Frontend dist directory exists"
          echo "Contents:"
          ls -lh web/admin-spa/dist/
        else
          echo "❌ Frontend dist directory missing!"
          exit 1
        fi

        if [ -f "rust/target/release/claude-relay" ]; then
          echo "✅ Rust binary exists"
          file rust/target/release/claude-relay
        else
          echo "❌ Rust binary missing!"
          exit 1
        fi
