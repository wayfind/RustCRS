services:
  # ğŸš€ Claude Relay Service (Rust)
  claude-relay:
    # ä½¿ç”¨æ–¹å¼:
    # 1. æœ¬åœ°æ„å»º: ä½¿ç”¨ build: . (æ¨èå¼€å‘ç¯å¢ƒ)
    # 2. ä½¿ç”¨é•œåƒ: è®¾ç½® DOCKER_IMAGE ç¯å¢ƒå˜é‡æˆ–å–æ¶ˆä¸‹é¢æ³¨é‡Š
    #    export DOCKER_IMAGE=ghcr.io/<your-username>/claude-relay-service:latest
    #    æˆ– export DOCKER_IMAGE=<your-dockerhub-username>/claude-relay-service:latest
    build: .
    # image: ${DOCKER_IMAGE:-ghcr.io/your-username/claude-relay-service:latest}
    restart: unless-stopped
    ports:
      # Rust åç«¯é»˜è®¤ç«¯å£ 8080
      - "${BIND_HOST:-0.0.0.0}:${PORT:-8080}:8080"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      # ğŸ”’ SSL è¯ä¹¦æŒ‚è½½ (å¯ç”¨ç‹¬ç«‹ HTTPS æ—¶éœ€è¦)
      - ./certs:/app/certs:ro
    environment:
      # ğŸŒ æœåŠ¡å™¨é…ç½® (Rust æ ¼å¼ä½¿ç”¨ CRS_ å‰ç¼€)
      - CRS_SERVER__HOST=0.0.0.0
      - CRS_SERVER__PORT=8080

      # ğŸ” å®‰å…¨é…ç½®ï¼ˆå¿…å¡«ï¼‰
      - CRS_SECURITY__JWT_SECRET=${JWT_SECRET}  # å¿…å¡«ï¼šè‡³å°‘32å­—ç¬¦çš„éšæœºå­—ç¬¦ä¸²
      - CRS_SECURITY__ENCRYPTION_KEY=${ENCRYPTION_KEY}  # å¿…å¡«ï¼š32å­—ç¬¦çš„åŠ å¯†å¯†é’¥

      # ğŸ“Š Redis é…ç½®
      - CRS_REDIS__HOST=redis
      - CRS_REDIS__PORT=6379
      - CRS_REDIS__PASSWORD=${REDIS_PASSWORD:-}
      - CRS_REDIS__DB=${REDIS_DB:-0}

      # ğŸ“ æ—¥å¿—é…ç½®
      - CRS_LOGGING__LEVEL=${LOG_LEVEL:-info}
      - CRS_LOGGING__FORMAT=pretty
      - RUST_LOG=${RUST_LOG:-info}
    depends_on:
      - redis
    networks:
      - claude-relay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸ“Š Redis Database
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # ä»…åœ¨å®¹å™¨ç½‘ç»œå†…éƒ¨æš´éœ²ç«¯å£ï¼Œä¸æ˜ å°„åˆ°ä¸»æœº
    expose:
      - "6379"
    # æ³¨æ„ï¼šå¦‚éœ€æœ¬åœ°è°ƒè¯•è®¿é—®ï¼Œå¯å–æ¶ˆä¸‹è¡Œæ³¨é‡Šï¼ˆç”Ÿäº§ç¯å¢ƒç¦ç”¨ï¼‰
    # ports:
          - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - ./redis_data:/data
    command: redis-server --save 60 1 --appendonly yes --appendfsync everysec
    networks:
      - claude-relay-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸ“ˆ Redis Monitoring (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:${REDIS_WEB_PORT:-8081}:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - claude-relay-network
    profiles:
      - monitoring

  # ğŸ“Š Application Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - claude-relay-network
    profiles:
      - monitoring

  # ğŸ“ˆ Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - claude-relay-network
    profiles:
      - monitoring

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  claude-relay-network:
    driver: bridge